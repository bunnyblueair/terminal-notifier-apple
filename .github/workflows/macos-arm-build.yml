name: macOS ARM Build

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Build terminal-notifier (arm64)
        env:
          BUILD_DIR: ${{ github.workspace }}/build
        run: |
          set -euo pipefail
          xcodebuild \
            -project "Terminal Notifier.xcodeproj" \
            -scheme "Terminal Notifier" \
            -configuration Release \
            -destination 'platform=macOS,arch=arm64' \
            CODE_SIGNING_ALLOWED=NO \
            -derivedDataPath "$BUILD_DIR" \
            build

      - name: Package artifact
        env:
          BUILD_DIR: ${{ github.workspace }}/build
        run: |
          set -euo pipefail
          mkdir -p artifacts
          app_path="$BUILD_DIR/Build/Products/Release/terminal-notifier.app"
          if [ ! -d "${app_path}" ]; then
            echo "Failed to locate ${app_path}"
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "${app_path}" "artifacts/terminal-notifier-arm64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: terminal-notifier-arm64
          path: artifacts/terminal-notifier-arm64.zip
